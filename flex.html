<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <title>Flex</title>   
	</head>    
	<body>    
        
        <div class="reactorapp" data-appid="1">
        <reactor-vars>{title, price, descript, btn, prodid}</reactor-vars>
	<reactor-imgs>{img1, img2}</reactor-imgs>    
         
        <div class="reactor">
            <img src="{img1}"/>
            <img src="{img2}"/>
            <h4>{title}</h4>
            <p>{price}</p>
            <p>{descript}</p>  
            <button>{btn}</button>  
            <small>{prodid}</small>  
        </div> 
         
         
       </div> 
         
	</body>
</html>
